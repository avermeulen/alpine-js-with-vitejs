<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/alpine-js-with-vitejs/assets/favicon.17e50649.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <script type="module" crossorigin src="/alpine-js-with-vitejs/assets/index.a210fcb6.js"></script>
    <link rel="stylesheet" href="/alpine-js-with-vitejs/assets/index.32b5b3ce.css">
  </head>
  <body>
    
    <div id="app" x-data="counter">
      <h2>Counter</h2>

      <div x-text="c"></div>
      <button @click="minus">--</button>

      <!-- <div x-text="c"></div> -->

      <button @click="plus">++</button>
    </div>

    <hr />

    <div x-data="fun">
      <h2>Quotes</h2>

      <button @click="previousQuote()">Previous quote</button>
      <button @click="nextQuote()">Next quote</button>
      <div class="quote" x-transition>
        <i x-text="quote.quote"></i>
        <div class="author">by <strong x-text="quote.author"></strong></div>
      </div>
    </div>
  </body>
</html>
