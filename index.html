<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <script type="module" src="/main.js"></script>
    <div id="app" x-data="counter">
      <div x-text="c"></div>
      <button @click="minus">--</button>

      <!-- <div x-text="c"></div> -->

      <button @click="plus">++</button>
    </div>

    <div x-data="fun">
      <button @click="previousQuote()">Previous quote</button>
      <button @click="nextQuote()">Next quote</button>
      <div class="quote" x-transition>
        <i x-text="quote.quote"></i>
        <div class="author">by <strong x-text="quote.author"></strong></div>
      </div>
    </div>
  </body>
</html>
